<!DOCTYPE html>
<html>

<head>
    <title>Contact</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>

<body>
    <nav>
        <div class="logo">
            <img src="Assets/logos/circle.svg" alt="Circle logo" />
        </div>
        <ul>
            <li>
                <a href="/index.html">Home</a>
            </li>
            <li>
                <a href="/index.html#projects">Projects</a>
            </li>
            <li>
                <a href="/index.html#services">Services</a>
            </li>
        </ul>
        <div class="hide-resp">
            <a class="btn blue-btn" href="/contact-page.html">Contact Us</a>
        </div>
    </nav>
    <section class="centered-div contact-margin">
        <h1>
            Contact us
        </h1>
        <form class="contact-form">
            <div class="full-name contact-padding">
                <label for="fullName">Full name *</label><br>
                <input type="text" id="fullName" name="fullName" placeholder="Enter your full name" required>
            </div>
            <div class="email contact-padding">
                <label for="email">Email</label><br>
                <input type="email" id="email" name="email" placeholder="Enter your email adress">
            </div>
            <div class="phone contact-padding">
                <label for="phone">Phone</label><br>
                <input type="number" id="phone" name="phone" placeholder="Enter your phone number">
            </div>
            <div class="message contact-padding">
                <label for="message">Message</label><br>
                <textarea type="text" id="message" name="message" placeholder="Write your message here..."></textarea>
            </div>
            <button class="email-btn blue-btn">Submit </button>
        </form>
    </section>
    <footer class="centered-div">
        <div>
            <div class="logo">
                <img src="Assets/logos/circle.svg" alt="Circle logo" />
            </div>
            <p class="footer-text">2972 Westheimer Rd. Santa Ana, </br> Illinois 85486 </p>
        </div>
        <div class="footer-list">
            <ul>
                <li>Team</li>
                <li>Services</li>
                <li>About Us</li>
                <li>Press</li>
                <li>Projects</li>
                <li>Privacy Policy</li>
            </ul>
        </div>
    </footer>
</body>

</html>
